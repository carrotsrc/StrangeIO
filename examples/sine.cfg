{
"system": {
	"threads": {
		"workers" : 3
	}
},
"midi" : {
	"LaunchControl" : "hw:1,0,0"
},
"rack": {
	"mainlines" : [{"plug":"ac1"}],
	"daisychains" : [
		{ "from" : "rack", "plug" : "ac1", "to" : "sine1", "jack" : "power" },
		{ "from" : "sine1", "plug": "sinewave", "to" : "alsa1", "jack": "audio" }
	],

	"sine1" : {
		"unit" : "RuSine",
		"library": "./RuSine.rso",
		"bindings" : {
			"freq" : { "module": "LaunchControl" , "code":17 }
		},
		"config" : {
			"freq" : "220"
		}
	},

	"alsa1": {
		"unit" : "Alsa",
		"config": {
			"period" : "2048",
			"max_periods" : "6",
			"unit_buffer" : "4096"
		}
	}

}
}
